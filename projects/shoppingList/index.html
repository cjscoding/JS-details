<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/010097d09a.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="list">
        <header class="header">
            <span class="header__title">Shopping List</span>
        </header>
        <ul class="items">
        </ul>
        <div class="type">
            <input class="type__input" type="text" placeholder="type item!!">
        </div>
        <footer class="footer">
            <button class="footer__plus">
                <i class="fas fa-plus"></i>
            </button>
        </footer>
    </section>
</body>

</html>
